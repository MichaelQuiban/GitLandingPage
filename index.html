<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Karma</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel=
    'stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
</head>
<body>
    <nav class="top-nav">
        <div class="karmacontent">
        <ul class="links">
            <li class="active">Meet Karma</li>
            <li>How it Works</li>
            <li>Store</li>
            <li>Blog</li>
            <li>Help</li>
            <li>Login</li>
        </ul><img alt="Logo Image" class="logo" src="img/karma-logo%20copy.svg"
        width="26"></div>
    </nav>
    <section class="introduction">
        <div class="karmacontent">
            <h1>Introducing Karma</h1>
            <h3>Bring WiFi with you, everywhere you go.</h3>
            <div class="buttons">
                <button class="bigbutton">Learn More</button>
            </div>
        </div>
    </section>
    <section class="cases">
        <div class="karmacontent">
            <h2>Everyone needs a little Karma.</h2>
            <ul class="devices">
                <li>
                    <img alt="Internet for all devices image" height="127" src=
                    "img/icon-devices.svg" width="127">
                    <div class="caption">
                        <h3>Internet for all devices</h3>
                    </div>
                </li>
                <li>
                    <img alt="Boost your productivity image" height="127" src=
                    "img/icon-coffee.svg" width="127">
                    <div class="caption">
                        <h3>Boost your productivity</h3>
                    </div>
                </li>
                <li>
                    <img alt="Pay as You Go image" height="127" src=
                    "img/icon-refill.svg" width="127">
                    <div class="caption">
                        <h3>Pay as You Go</h3>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <footer class="social">
        <div class="karmacontent">
            <hr>
            <h5>Join us on</h5>
            <ul class="icons">
                <li class="twitter" href ="https://www.google.com"><i class="fa fa-twitter"></i></li>
                <li class="facebook" href ="https://www.google.com"><i class="fa fa-facebook"></i></li>
                <li class="instagram" href ="https://www.google.com"><i class="fa fa-instagram"></i></li>
            </ul><span class="copy"></span>
        </div>
    </footer>
</body>
</html>
